############################# Default Parameters ##########################
[params]
logo = "images/holons.png"
logo_light = "images/holonslight.png"
# Meta data
description = "Holons"
author = "Roberto Valenti"
# Google Analitycs
google_analitycs_id = "G-70HH3YTRXN" # Your ID
# post share
post_share = true
#theme css //modified from theme module
theme_css = ["css/style.css"]
#custom css
custom_css = ["css/custom.css"]
#custom js
custom_js = ["js/custom.js"]
#load plugins missing from theme directory
wow = "plugins/wow/dist/wow.min.js"
animate = "plugins/wow/css/libs/animate.css"

# preloader
[params.preloader]
enable = true
preloader = "images/liminal.png"

# google map
